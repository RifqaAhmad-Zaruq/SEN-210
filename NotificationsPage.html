<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./NotificationsPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="notifications-page">
      <header class="web-header4"></header>
      <div class="page-selector5"></div>
      <div class="search-bar5"></div>
      <div class="ask-a-question-button5"></div>
      <div class="ask-a-question4">ASK A QUESTION</div>
      <div class="search-posts4">Search Posts</div>
      <img
        class="magnifying-galss-icon4"
        loading="lazy"
        alt=""
        src="./public/magnifying-galss-icon.svg"
      />

      <textarea class="post-board5" rows="{8}" cols="{39}"> </textarea>
      <div class="communities-prompt"></div>
      <img
        class="communities-icon4"
        loading="lazy"
        alt=""
        src="./public/communities-icon.svg"
      />

      <div class="posts-is-better-container">
        <p class="posts-is-better">
          Posts is better when you join communities. Find what
        </p>
        <p class="what-might-interest">what might interest you</p>
      </div>
      <h3 class="join-communities-on">Join Communities on Posts</h3>
      <h3 class="h3">. . .</h3>
      <div class="sections2">
        <div class="all-notifications-rect"></div>
        <div class="sections-child1"></div>
        <div class="join-communities-button"></div>
        <div class="sections-child2"></div>
        <div class="sections-child3"></div>
        <div class="sections-child4"></div>
        <div class="sections-child5"></div>
      </div>
      <div class="communities">
        <div class="filters">FILTERS</div>
        <div class="all-notifications">All Notifications</div>
      </div>
      <div class="notifications">Notifications</div>
      <div class="comments-and-mentions-container">
        <p class="comments">Comments</p>
        <p class="and-mentions">and Mentions</p>
      </div>
      <div class="upvotes">Upvotes</div>
      <div class="your-profile">Your Profile</div>
      <div class="your-content">Your Content</div>
      <div class="communities1">Communities</div>
      <img class="answer-icon4" alt="" src="./public/answer-icon.svg" />

      <img
        class="communities-icon5"
        alt=""
        src="./public/communities-icon.svg"
      />

      <img
        class="notifications-icon4"
        loading="lazy"
        alt=""
        src="./public/notifications-icon.svg"
      />

      <img
        class="home-icon4"
        loading="lazy"
        alt=""
        src="./public/home-icon.svg"
      />

      <img
        class="posts-logo-icon4"
        loading="lazy"
        alt=""
        src="./public/posts-logo.svg"
      />

      <img
        class="following-icon3"
        loading="lazy"
        alt=""
        src="./public/following-icon.svg"
      />
    </div>
  </body>
</html>
