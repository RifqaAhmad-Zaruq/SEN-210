<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./NotificationsPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="notifications-page">
      <header class="web-header-parent">
        <div class="web-header"></div>
        <div class="posts-logo-wrapper">
          <img
            class="posts-logo-icon"
            loading="lazy"
            alt=""
            src="./public/posts-logo.svg"
          />
        </div>
        <div class="frame-wrapper1">
          <div class="home-icon-parent">
            <img
              class="home-icon"
              loading="lazy"
              alt=""
              src="./public/home-icon.svg"
            />

            <img
              class="following-icon"
              loading="lazy"
              alt=""
              src="./public/following-icon.svg"
            />

            <img class="answer-icon" alt="" src="./public/answer-icon.svg" />

            <img
              class="communities-icon"
              loading="lazy"
              alt=""
              src="./public/communities-icon.svg"
            />

            <div class="frame-wrapper2">
              <div class="page-selector-parent">
                <div class="page-selector"></div>
                <img
                  class="notifications-icon"
                  loading="lazy"
                  alt=""
                  src="./public/notifications-icon.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="frame-group">
          <div class="search-bar-parent">
            <div class="search-bar"></div>
            <div class="magnifying-galss-icon-wrapper">
              <img
                class="magnifying-galss-icon"
                alt=""
                src="./public/magnifying-galss-icon.svg"
              />
            </div>
            <div class="search-posts">Search Posts</div>
          </div>
          <input
            class="a-s-k-q-u-e-s-t-i-o-n-f-r-a-m"
            placeholder="ASK A QUESTION"
            type="text"
          />
        </div>
      </header>
      <section class="notifications-page-inner">
        <div class="frame-parent1">
          <div class="frame-wrapper3">
            <div class="frame-parent2">
              <div class="filters-wrapper">
                <div class="filters">FILTERS</div>
              </div>
              <div class="notifications">Notifications</div>
            </div>
          </div>
          <div class="frame-parent3">
            <div class="sections-wrapper">
              <div class="sections">
                <div class="all-notifications-rect-wrapper">
                  <div class="all-notifications-rect"></div>
                </div>
                <div class="frame-parent4">
                  <div class="all-notifications-wrapper">
                    <div class="all-notifications">All Notifications</div>
                  </div>
                  <div class="frame-child1"></div>
                </div>
                <div class="frame-parent5">
                  <div class="comments-and-mentions-wrapper">
                    <div class="comments-and-mentions-container">
                      <p class="comments">Comments</p>
                      <p class="and-mentions">and Mentions</p>
                    </div>
                  </div>
                  <div class="join-communities-button"></div>
                </div>
                <div class="frame-parent6">
                  <div class="upvotes-wrapper">
                    <div class="upvotes">Upvotes</div>
                  </div>
                  <div class="frame-child2"></div>
                </div>
                <div class="frame-parent7">
                  <div class="your-profile-wrapper">
                    <div class="your-profile">Your Profile</div>
                  </div>
                  <div class="frame-child3"></div>
                </div>
                <div class="frame-parent8">
                  <div class="your-content-wrapper">
                    <div class="your-content">Your Content</div>
                  </div>
                  <div class="frame-child4"></div>
                </div>
                <div class="frame-parent9">
                  <div class="communities-wrapper">
                    <div class="communities">Communities</div>
                  </div>
                  <div class="frame-child5"></div>
                </div>
              </div>
            </div>
            <div class="post-board-parent">
              <div class="post-board"></div>
              <div class="rectangle-container">
                <div class="frame-child6"></div>
                <img
                  class="communities-icon1"
                  alt=""
                  src="./public/communities-icon.svg"
                />
              </div>
              <div class="frame-wrapper4">
                <div class="join-communities-on-posts-parent">
                  <h3 class="join-communities-on">Join Communities on Posts</h3>
                  <div class="posts-is-better-container">
                    <p class="posts-is-better">
                      Posts is better when you join communities. Find what
                    </p>
                    <p class="what-might-interest">what might interest you</p>
                  </div>
                </div>
              </div>
              <h3 class="h3">. . .</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
