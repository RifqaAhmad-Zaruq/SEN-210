<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./CommunitiesPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="communities-page">
      <div class="web-header-group">
        <div class="web-header1"></div>
        <div class="posts-logo-container">
          <img
            class="posts-logo-icon1"
            loading="lazy"
            alt=""
            src="./public/posts-logo.svg"
          />
        </div>
        <div class="frame-wrapper5">
          <div class="home-icon-group">
            <img
              class="home-icon1"
              loading="lazy"
              alt=""
              src="./public/home-icon.svg"
            />

            <img
              class="following-icon1"
              loading="lazy"
              alt=""
              src="./public/following-icon.svg"
            />

            <img class="answer-icon1" alt="" src="./public/answer-icon.svg" />

            <div class="page-selector-group">
              <div class="page-selector1"></div>
              <img
                class="communities-icon2"
                loading="lazy"
                alt=""
                src="./public/communities-icon1.svg"
              />
            </div>
            <div class="notifications-icon-wrapper">
              <img
                class="notifications-icon1"
                loading="lazy"
                alt=""
                src="./public/notifications-icon1.svg"
              />
            </div>
          </div>
        </div>
        <div class="frame-parent10">
          <div class="search-bar-group">
            <div class="search-bar1"></div>
            <div class="magnifying-galss-icon-container">
              <img
                class="magnifying-galss-icon1"
                loading="lazy"
                alt=""
                src="./public/magnifying-galss-icon.svg"
              />
            </div>
            <div class="search-posts1">Search Posts</div>
          </div>
          <button class="ask-a-question-button-parent">
            <div class="ask-a-question-button"></div>
            <div class="ask-a-question">ASK A QUESTION</div>
          </button>
        </div>
      </div>
      <main class="communities-page-inner">
        <section class="frame-section">
          <div class="frame-parent11">
            <header class="frame-header">
              <div class="post-board-group">
                <div class="post-board1"></div>
                <div class="welcome-to-communities-wrapper">
                  <h3 class="welcome-to-communities">Welcome to communities</h3>
                </div>
                <div class="follow-communities-to-explore-wrapper">
                  <div class="follow-communities-to">
                    Follow Communities to explore your interests
                  </div>
                </div>
                <div class="create-spaces-button-parent">
                  <button class="create-spaces-button">
                    <div class="create-spaces-button-child"></div>
                    <div class="create-spaces">+ Create spaces</div>
                  </button>
                  <button class="create-spaces-button1">
                    <div class="create-spaces-button-item"></div>
                    <div class="discover">Discover</div>
                  </button>
                </div>
              </div>
              <div class="rectangle-parent1">
                <div class="frame-child7"></div>
                <div class="frame-parent12">
                  <input
                    class="frame-input"
                    placeholder="Pending Invites"
                    type="text"
                  />

                  <div class="frame-child8"></div>
                </div>
                <div class="no-current-invites-wrapper">
                  <div class="no-current-invites">No current Invites :(</div>
                </div>
              </div>
            </header>
            <div class="discover-community-parent">
              <h3 class="discover-community">Discover Community</h3>
              <div class="community-you-might">Community you might like</div>
            </div>
            <div class="frame-parent13">
              <div class="rectangle-parent2">
                <div class="frame-child9"></div>
                <div class="border-shapes">
                  <div class="border-shapes-child"></div>
                </div>
                <div class="community-recommendations-parent">
                  <div class="community-recommendations"></div>
                  <div class="invite-box-wrapper">
                    <div class="invite-box"></div>
                  </div>
                  <div class="search-bar2"></div>
                </div>
              </div>
              <div class="rectangle-parent3">
                <div class="frame-child10"></div>
                <div class="ellipse-wrapper">
                  <div class="ellipse-div"></div>
                </div>
                <div class="rectangle-parent4">
                  <div class="frame-child11"></div>
                  <div class="rectangle-wrapper">
                    <div class="frame-child12"></div>
                  </div>
                  <div class="frame-child13"></div>
                </div>
              </div>
              <div class="rectangle-parent5">
                <div class="frame-child14"></div>
                <div class="ellipse-container">
                  <div class="frame-child15"></div>
                </div>
                <div class="rectangle-parent6">
                  <div class="frame-child16"></div>
                  <div class="rectangle-frame">
                    <div class="frame-child17"></div>
                  </div>
                  <div class="frame-child18"></div>
                </div>
              </div>
              <div class="rectangle-parent7">
                <div class="frame-child19"></div>
                <div class="ellipse-frame">
                  <div class="frame-child20"></div>
                </div>
                <div class="rectangle-parent8">
                  <div class="frame-child21"></div>
                  <div class="rectangle-wrapper1">
                    <div class="frame-child22"></div>
                  </div>
                  <div class="frame-child23"></div>
                </div>
              </div>
              <div class="rectangle-parent9">
                <div class="frame-child24"></div>
                <div class="ellipse-wrapper1">
                  <div class="frame-child25"></div>
                </div>
                <div class="rectangle-parent10">
                  <div class="frame-child26"></div>
                  <div class="rectangle-wrapper2">
                    <div class="frame-child27"></div>
                  </div>
                  <div class="frame-child28"></div>
                </div>
              </div>
              <div class="rectangle-parent11">
                <div class="frame-child29"></div>
                <div class="ellipse-wrapper2">
                  <div class="frame-child30"></div>
                </div>
                <div class="rectangle-parent12">
                  <div class="frame-child31"></div>
                  <div class="rectangle-wrapper3">
                    <div class="frame-child32"></div>
                  </div>
                  <div class="frame-child33"></div>
                </div>
              </div>
              <div class="rectangle-parent13">
                <div class="frame-child34"></div>
                <div class="ellipse-wrapper3">
                  <div class="frame-child35"></div>
                </div>
                <div class="rectangle-parent14">
                  <div class="frame-child36"></div>
                  <div class="rectangle-wrapper4">
                    <div class="frame-child37"></div>
                  </div>
                  <div class="frame-child38"></div>
                </div>
              </div>
              <div class="rectangle-parent15">
                <div class="frame-child39"></div>
                <div class="ellipse-wrapper4">
                  <div class="frame-child40"></div>
                </div>
                <div class="rectangle-parent16">
                  <div class="frame-child41"></div>
                  <div class="rectangle-wrapper5">
                    <div class="frame-child42"></div>
                  </div>
                  <div class="frame-child43"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-wrapper6">
            <div class="frame-child44"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
