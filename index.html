<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <main class="f-r-a-m-e-ask-answer-post-parent">
        <header class="f-r-a-m-e-ask-answer-post">
          <div class="web-header"></div>
          <div class="posts-logo-wrapper">
            <img
              class="posts-logo-icon"
              loading="lazy"
              alt=""
              src="./public/posts-logo.svg"
            />
          </div>
          <div class="page-selector-wrapper">
            <div class="page-selector">
              <div class="page-selector-parent">
                <div class="page-selector1"></div>
                <a href= "index.html">
                <img
                  class="home-icon"
                  loading="lazy"
                  alt=""
                  src="./public/home-icon1.svg"
                /></a>
              </div>
              <a href="FollowingPage.html">
              <img
                class="hamburger-list-menu-more-navig-icon"
                loading="lazy"
                alt=""
                src="./public/following-icon.svg"
              /></a>

              <a href="AnswerPage.html">
              <img class="answer-icon" alt="" src="./public/answer-icon.svg" /></a>

              <a href="CommunitiesPage.html">
              <img
                class="communities-icon"
                loading="lazy"
                alt=""
                src="./public/communities-icon.svg"
              /></a>

              <div class="notifications-icon-wrapper">
                <a href="NotificationsPage.html">
                <img
                  class="notifications-icon"
                  loading="lazy"
                  alt=""
                  src="./public/notifications-icon1.svg"
                /></a>
              </div>
            </div>
          </div>
          <div class="frame-parent">
            <div class="search-bar-parent">
              <div class="search-bar"></div>
              <img
                class="magnifying-galss-icon"
                loading="lazy"
                alt=""
                src="./public/magnifying-galss-icon.svg"
              />

              <div class="create-community-button">
                <div class="search-posts">Search Posts</div>
              </div>
            </div>
            <button class="ask-a-question-button-parent">
              <div class="ask-a-question-button"></div>
              <div class="ask-a-question">ASK A QUESTION</div>
            </button>
            <button class="log-in-button-parent">
              <div class="log-in-button"></div>
              <div class="log-in"><a href="LogInPage.html"></a>SIGN UP/LOG IN</a></div>
            </button>
          </div>
        </header>
        <section class="frame-container">
          <div class="frame-group">
            <div class="post-display-parent">
              <button class="post-display">
                <div class="create-a-community-button"></div>
                <div class="create-community">+ Create Community</div>
              </button>
              <button class="post-display1">
                <div class="ask-button"></div>
                <div class="ask">Ask</div>
              </button>
              <button class="post-display2">
                <div class="answer-button"></div>
                <div class="answer">Answer</div>
              </button>
              <div class="post-button-parent">
                <div class="post-button"></div>
                <div class="post">Post</div>
              </div>
            </div>
            <div class="frame-div">
              <section class="frame-section">
                <div class="health-parent">
                  <div class="health">Health</div>
                  <div class="sections">
                    <div class="sections-inner">
                      <div class="frame-child"></div>
                    </div>
                    <div class="sports-parent">
                      <div class="sports">Sports</div>
                      <div class="frame-item"></div>
                    </div>
                    <div class="food-parent">
                      <div class="food">Food</div>
                      <div class="frame-inner"></div>
                    </div>
                    <div class="movies-parent">
                      <div class="movies">Movies</div>
                      <div class="rectangle-div"></div>
                    </div>
                    <div class="technology-parent">
                      <div class="technology">Technology</div>
                      <div class="frame-child1"></div>
                    </div>
                    <div class="writing-parent">
                      <div class="writing">Writing</div>
                      <div class="frame-child2"></div>
                    </div>
                    <div class="music">Music</div>
                    <div class="sections-child"></div>
                  </div>
                </div>
              </section>
              <div class="frame-parent1">
                <div class="post-board-parent">
                  <div class="post-board"></div>
                  <div class="display-picture-parent">
                    <div class="display-picture"></div>
                    <div class="display-picture-wrapper">
                      <div class="display-picture1">
                        <div class="name-of-author"></div>
                        <div class="description"></div>
                      </div>
                    </div>
                  </div>
                  <div class="writings-parent">
                    <div class="writings">
                      <div class="writings-child"></div>
                      <div class="writings-item"></div>
                      <div class="writings-inner"></div>
                    </div>
                    <div class="image"></div>
                  </div>
                </div>
                <div class="post-area">
                  <div class="posts-details">
                    <input class="post-board1" type="text" />

                    <div class="display-picture2"></div>
                    <div class="name-of-author1"></div>
                    <div class="description1"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-images-wrapper">
              <div class="content-images">
                <div class="writings1">
                  <div class="sports-food-movies-technology"></div>
                  <div class="sports-food-movies-technology1"></div>
                  <div class="sports-food-movies-technology2"></div>
                </div>
                <div class="image1"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
