<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FollowingPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="following-page">
      <main class="frame-main">
        <header class="web-header-parent1">
          <div class="web-header3"></div>
          <div class="posts-logo-wrapper1">
            <img
              class="posts-logo-icon3"
              loading="lazy"
              alt=""
              src="./public/posts-logo.svg"
            />
          </div>
          <div class="frame-wrapper7">
            <div class="home-icon-parent1">
              <a href="index.html">
              <img
                class="home-icon3"
                loading="lazy"
                alt=""
                src="./public/home-icon.svg"
              /></a>

              <div class="page-selector-parent1">
                <div class="page-selector3"></div>
                <a href="FollowingPage.html">
                <img
                  class="following-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/following-icon1.svg"
                /></a>
              </div>
              <a href="AnswerPage.html">
              <img class="answer-icon3" alt="" src="./public/answer-icon.svg" /></a>

              <a href="CommunitiesPage.html">
              <img
                class="communities-icon4"
                loading="lazy"
                alt=""
                src="./public/communities-icon.svg"
              /></a>

              <div class="notifications-icon-container">
                <a href="NotificationsPage.html">
                <img
                  class="notifications-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/notifications-icon1.svg"
                /></a>
              </div>
            </div>
          </div>
          <div class="frame-parent21">
            <div class="search-bar-parent1">
              <div class="search-bar4"></div>
              <div class="magnifying-galss-icon-frame">
                <img
                  class="magnifying-galss-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/magnifying-galss-icon.svg"
                />
              </div>
              <div class="search-posts3">Search Posts</div>
            </div>
            <button class="ask-a-question-button-container">
              <div class="ask-a-question-button2"></div>
              <div class="ask-a-question2">ASK A QUESTION</div>
            </button>
          </div>
        </header>
        <section class="create-community-button">
          <div class="frame-parent22">
            <div class="create-a-community-button-parent">
              <div class="create-a-community-button"></div>
              <div class="create-community">+ Create Community</div>
            </div>
            <div class="frame-parent23">
              <div class="frame-parent24">
                <div class="health-wrapper">
                  <div class="health">Health</div>
                </div>
                <img
                  class="follow-icon"
                  loading="lazy"
                  alt=""
                  src="./public/follow-icon.svg"
                />
              </div>
              <div class="sections-parent">
                <div class="sections1">
                  <div class="sections-inner">
                    <div class="frame-child67"></div>
                  </div>
                  <div class="sports-parent">
                    <div class="sports">Sports</div>
                    <div class="frame-child68"></div>
                  </div>
                  <div class="food-parent">
                    <div class="food">Food</div>
                    <div class="frame-child69"></div>
                  </div>
                  <div class="movies-parent">
                    <div class="movies">Movies</div>
                    <div class="frame-child70"></div>
                  </div>
                  <div class="technology-parent">
                    <div class="technology">Technology</div>
                    <div class="frame-child71"></div>
                  </div>
                  <div class="writing-parent">
                    <div class="writing">Writing</div>
                    <div class="frame-child72"></div>
                  </div>
                  <div class="music">Music</div>
                  <div class="sections-child"></div>
                </div>
                <div class="frame-wrapper8">
                  <div class="frame-parent25">
                    <div class="frame-wrapper9">
                      <div class="community-container-parent">
                        <div class="community-container">
                          <div class="follow-communities">
                            FOLLOW COMMUNITIES
                          </div>
                        </div>
                        <div class="follow-some-communities">
                          Follow some Communities to Discover more on your feed
                        </div>
                      </div>
                    </div>
                    <div class="search-box-parent">
                      <div class="search-box">
                        <h3 class="discover-communities">
                          DISCOVER COMMUNITIES
                        </h3>
                        <div class="recommended-communities">
                          <div class="writing-category">
                            <input
                              class="communities-you-might"
                              placeholder="Communities you might like "
                              type="text"
                            />

                            <div class="writings6"></div>
                          </div>
                        </div>
                        <div class="follow-button">
                          <div class="writings7">
                            <div class="writings-child8"></div>
                            <div class="writings-child9"></div>
                            <div class="writings-child10"></div>
                          </div>
                        </div>
                      </div>
                      <div class="rectangle-parent29">
                        <div class="frame-child73"></div>
                        <div class="writings-wrapper3">
                          <div class="writings8">
                            <div class="writings-child11"></div>
                            <div class="community-icons"></div>
                            <div class="writings-child12"></div>
                          </div>
                        </div>
                      </div>
                      <div class="rectangle-parent30">
                        <div class="frame-child74"></div>
                        <div class="writings-wrapper4">
                          <div class="writings9">
                            <div class="writings-child13"></div>
                            <div class="writings-child14"></div>
                            <div class="writings-child15"></div>
                          </div>
                        </div>
                      </div>
                      <div class="community-name"></div>
                      <div class="display-picture">
                        <div class="post-board3"></div>
                        <div class="display-picture1"></div>
                        <div class="display-picture2"></div>
                        <div class="display-picture3"></div>
                        <div class="display-picture4"></div>
                        <div class="display-pictures"></div>
                        <div class="display-pictures1"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="following-page-inner">
        <div class="frame-parent26">
          <div class="settings-icon-wrapper">
            <div class="settings-icon"></div>
          </div>
          <div class="frame-child75"></div>
        </div>
      </div>
    </div>
  </body>
</html>
