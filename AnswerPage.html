<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AnswerPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="answer-page">
      <header class="web-header-container">
        <div class="web-header2"></div>
        <div class="posts-logo-frame">
          <img
            class="posts-logo-icon2"
            loading="lazy"
            alt=""
            src="./public/posts-logo.svg"
          />
        </div>
        <div class="frame-wrapper6">
          <div class="home-icon-container">
            <img
              class="home-icon2"
              loading="lazy"
              alt=""
              src="./public/home-icon.svg"
            />

            <img
              class="following-icon2"
              loading="lazy"
              alt=""
              src="./public/following-icon.svg"
            />

            <div class="page-selector-container">
              <div class="page-selector2"></div>
              <img
                class="answer-icon2"
                alt=""
                src="./public/answer-icon1.svg"
              />
            </div>
            <img
              class="communities-icon3"
              loading="lazy"
              alt=""
              src="./public/communities-icon.svg"
            />

            <div class="questions-list">
              <img
                class="notifications-icon2"
                loading="lazy"
                alt=""
                src="./public/notifications-icon1.svg"
              />
            </div>
          </div>
        </div>
        <div class="writing-area">
          <div class="search-bar-container">
            <div class="search-bar3"></div>
            <div class="magnifying-glass-icon">
              <img
                class="magnifying-galss-icon2"
                loading="lazy"
                alt=""
                src="./public/magnifying-galss-icon.svg"
              />
            </div>
            <div class="search-posts2">Search Posts</div>
          </div>
          <button class="ask-a-question-button-group">
            <div class="ask-a-question-button1"></div>
            <div class="ask-a-question1">ASK A QUESTION</div>
          </button>
        </div>
      </header>
      <main class="your-questions">
        <section class="frame-parent14">
          <div class="frame-parent15">
            <div class="pass-button-wrapper">
              <div class="pass-button">
                <b class="questions">Questions</b>
                <div class="answer">
                  <div class="frame-parent16">
                    <div class="rectangle-wrapper7">
                      <div class="frame-child45"></div>
                    </div>
                    <div class="writings">
                      <div class="questions-for-you">Questions for you</div>
                      <div class="writings-child"></div>
                    </div>
                    <div class="answer-requests">Answer Requests</div>
                    <div class="frame-child46"></div>
                  </div>
                  <div class="drafts">Drafts</div>
                  <div class="answer-child"></div>
                </div>
              </div>
            </div>
            <div class="post-board-container">
              <div class="post-board2"></div>
              <h3 class="questions-for-you1">Questions for you</h3>
              <div class="rectangle-wrapper8">
                <div class="frame-child47"></div>
              </div>
              <div class="writings-wrapper">
                <div class="writings1">
                  <div class="writings-item"></div>
                  <div class="answers-container"></div>
                </div>
              </div>
              <div class="follow-buttons-parent">
                <button class="follow-buttons">
                  <div class="follow-buttons-child"></div>
                  <div class="answer1">Answer</div>
                </button>
                <button class="follow-buttons1">
                  <div class="follow-buttons-item"></div>
                  <div class="follow">Follow</div>
                </button>
                <button class="frame-button">
                  <div class="frame-child48"></div>
                  <div class="pass">Pass</div>
                </button>
              </div>
              <div class="frame-child49"></div>
              <div class="writings-container">
                <div class="writings2">
                  <div class="writings-inner"></div>
                  <div class="writings-child1"></div>
                </div>
              </div>
              <div class="frame-parent17">
                <button class="rectangle-parent17">
                  <div class="frame-child50"></div>
                  <div class="answer2">Answer</div>
                </button>
                <button class="rectangle-parent18">
                  <div class="frame-child51"></div>
                  <div class="follow1">Follow</div>
                </button>
                <button class="rectangle-parent19">
                  <div class="frame-child52"></div>
                  <div class="pass1">Pass</div>
                </button>
              </div>
              <div class="frame-child53"></div>
              <div class="writings-frame">
                <div class="writings3">
                  <div class="writings-child2"></div>
                  <div class="writings-child3"></div>
                </div>
              </div>
              <div class="frame-parent18">
                <button class="rectangle-parent20">
                  <div class="frame-child54"></div>
                  <div class="answer3">Answer</div>
                </button>
                <button class="rectangle-parent21">
                  <div class="frame-child55"></div>
                  <div class="follow2">Follow</div>
                </button>
                <button class="rectangle-parent22">
                  <div class="frame-child56"></div>
                  <div class="pass2">Pass</div>
                </button>
              </div>
              <div class="rectangle-wrapper9">
                <div class="frame-child57"></div>
              </div>
              <div class="writings-wrapper1">
                <div class="writings4">
                  <div class="writings-child4"></div>
                  <div class="writings-child5"></div>
                </div>
              </div>
              <div class="frame-parent19">
                <button class="rectangle-parent23">
                  <div class="frame-child58"></div>
                  <div class="answer4">Answer</div>
                </button>
                <button class="rectangle-parent24">
                  <div class="frame-child59"></div>
                  <div class="follow3">Follow</div>
                </button>
                <button class="rectangle-parent25">
                  <div class="frame-child60"></div>
                  <div class="pass3">Pass</div>
                </button>
              </div>
              <div class="rectangle-wrapper10">
                <div class="frame-child61"></div>
              </div>
              <div class="writings-wrapper2">
                <div class="writings5">
                  <div class="writings-child6"></div>
                  <div class="writings-child7"></div>
                </div>
              </div>
              <div class="frame-parent20">
                <button class="rectangle-parent26">
                  <div class="frame-child62"></div>
                  <div class="answer5">Answer</div>
                </button>
                <button class="rectangle-parent27">
                  <div class="frame-child63"></div>
                  <div class="follow4">Follow</div>
                </button>
                <button class="rectangle-parent28">
                  <div class="frame-child64"></div>
                  <div class="pass4">Pass</div>
                </button>
              </div>
              <div class="frame-child65"></div>
            </div>
          </div>
          <div class="rectangle-wrapper11">
            <div class="frame-child66"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
